name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: project-bellato-idle/package-lock.json

      - name: Install dependencies
        working-directory: project-bellato-idle
        run: npm ci

      - name: Run ESLint
        working-directory: project-bellato-idle
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: project-bellato-idle
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: project-bellato-idle/package-lock.json

      - name: Install dependencies
        working-directory: project-bellato-idle
        run: npm ci

      - name: Build project
        working-directory: project-bellato-idle
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: project-bellato-idle/dist
          retention-days: 7
